<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="css/modelo.css">
        <meta charset="UTF-8">
        <title>Blog-Pessoal</title>
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" alt="escudo do corinthians" src="imagens/logo.png">
                <ul>
                    <li id="um"><a class="scroll" id="um" href="#home">Home</a></li>
                    <li id="dois"><a class="scroll" id="dois" href="#galeria">Galeria</a></li>
                </ul>
            </nav>
        </header>
        <section id="home">
            <article>
                <a class="link" href="https://www.corinthians.com.br/" target="_blank"><div id="fundo1"><p class="item1">Visite o Site Oficial do Clube...</p></div></a>
                <a class="link" href="http://interativos.globoesporte.globo.com/futebol/mercado/vai-e-vem/vai-e-vem-do-mercado-2019" target="_blank"><div id="fundo2"><p class="item1">Confira o Vai e Vem de Jogadores...</p></div></a>
            </article>
            <aside>
                <img id="escudo" alt="escudo corinthians" src="imagens/aside.png">
            </aside>
        </section>
        <section id="gal">
            <h1>Galeria de Títulos</h1>
            <h4>O Campão da Década</h4>
            <div id="galeria">
            <img alt="comemoração Libertadores" class="fotos" src="imagens/libertadores.jpg">

            <img alt="comemoração Brasileiro 2015" class="fotos" src="imagens/brasileiro15.jpg">
            <img alt="comemoração Brasileiro 2017" class="fotos" src="imagens/brasileiro17.jpg">
            <img alt="comemoração Paulista 2017" class="fotos" src="imagens/paulista17.jpg">

        </section>
        <footer>
            <p id="nome">Vitor dos Anjos</p>
        </footer>
    </body>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function($) { 
        <!-- QUANDO A CLASSE SCROLL FOR CLICADA-->
        $(".scroll").click(function(event){        
        event.preventDefault();
        <!--A ANIMAÇÃO OCORRERA NO TEMPO DETERMINADO-->
        $('html,body').animate({scrollTop:$(this.hash).offset().top}, 600);
            });
        });
    </script>
</html>
